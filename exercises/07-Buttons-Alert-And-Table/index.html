<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6">
					>
					<h2>Is hard to remember all the bootstrap elements</h2>
					<p>The rest seems easy because it was very well thought! Don't you agree?</p>
					<button type="submit" class="btn btn-success">Yes</button>
					<button type="submit" class="btn btn-danger">No</button>
				</div>
				<div class="col-6">
					<div class="alert alert-warning d-flex align-items-center" role="alert">
						<svg style="height: 20px" class="m-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
							<!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
							<path
								d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zm32 224c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"
							/>
						</svg>
						<div>If you don't agree some of this people may slap you in the face:</div>
					</div>
					<table class="table">
						<tbody>
							<thead>
								<tr>
									<th scope="col">First</th>
									<th scope="col">Lastname</th>
									<th scope="col">Email</th>
								</tr>
							</thead>
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>john@example.com</td>
							</tr>
							<tr>
								<td>Mary</td>
								<td>Moe</td>
								<td>mary@example.com</td>
							</tr>
							<tr>
								<td>July</td>
								<td>Dooler</td>
								<td>july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
